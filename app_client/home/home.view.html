<navigation></navigation>

<div class="container">
  <page-header content="pageHeader"></page-header>
  <div class="row">
    <div class="col-xs-12 col-sm-8">

      <label for="filter">Filter Results</label>
      <input id="filter" type="text" name="filter" ng-model="textFilter">

      <div class="error">
        {{message}}
      </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <div class="row list-group">
          <div class="col-xs-12 list-group-item" ng-repeat="location in data | filter: textFilter">
            <h4>
              <a href="/location/{{location._id}}">{{location.name}}</a>
              <small rating-stars rating="location.rating"></small>
              <span class="badge badge-default pull-right">{{location.distance |formatDistance}}</span>
            </h4>
            <p class="address">
              {{location.address }}
            </p>

            <p>
              <span class="label label-warning label-facility" ng-repeat="facility in location.facilities"> {{ facility }} &nbsp;</span>
                &nbsp;
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-sm-4">
    <p class="lead">
      {{sidebar.content}}
    </p>
  </div>

  </div>
    <footer-generic></footer-generic>
  </div>
