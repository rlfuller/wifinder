<div class="modal-content">
  <form class="form-horizontal" action="" role="form" id="addReview" ng-submit="onSubmit()">
    <div class="modal-header">
      <button type="button" ng-click="modal.cancel()" class="close">
        <span aria-hidden="true">x</span>
        <span class="sr-only">Close</span>
      </button>
      <h4 id="myModalLabel" class="modal-title">Add your review for {{locationData.locationName}}</h4>
    </div>

    <div class="modal-body">
      <div role="alert" ng-show="formError" class="alert alert-danger">
        {{formError}}
      </div>

      <div class="form-group">
        <label class="col-xs-10 col-sm-2 control-label" for="name">Name</label>
        <div class="col-xs-12 col-sm-10">
          <input id="name" class="form-control" name="name" type="text" required="required" ng-model="formData.name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-10 col-sm-2 control-label" for="rating">Rating</label>
        <div class="col-xs-12 col-sm-2">
          <select class="form-control input-sm" id="rating" name="rating" ng-model="formData.rating">
            <option value="5">5 stars</option>
            <option value="4">4 stars</option>
            <option value="3">3 stars</option>
            <option value="2">2 stars</option>
            <option value="1">1 star</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="review">Review</label>
        <div class="col-sm-10">
          <textarea id="review" class="form-control" name="review" rows="5" ng-model="formData.reviewText">
          </textarea>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-default pull-right" ng-click="modal.cancel()">
        Cancel
      </button>
      <button class="btn btn-default pull-right" id="btn-submit" ng-click="modal.submit()">
        Submit Review
      </button>
    </div>
  </form>
</div>
